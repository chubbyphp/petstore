version: '3.0'
services:
  php:
    container_name: petstore-php
    hostname: petstore-php
    build:
      dockerfile: ./docker/production/php/Dockerfile
      context: ./
    environment:
      APP_ENV: prod
  nginx:
    container_name: petstore-nginx
    hostname: petstore-nginx
    build:
      dockerfile: ./docker/production/nginx/Dockerfile
      context: ./
    environment:
      APP_ENV: phpunit
    ports:
      - '443:443'
    depends_on:
      - php
