name: CI

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  docker-compose:
    name: docker-compose (production container)
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: docker build / start
        run: docker-compose -f docker-compose.ci.yml up -d
      - name: wait for nginx
        run: while ! nc -z localhost 443; do sleep 0.1; done
      - name: ping
        run: curl --insecure https://localhost/ping -vvv
      - name: docker stop
        run: docker-compose -f docker-compose.ci.yml stop
  php80:
    name: PHP 8.0
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: KVKtkrTHhKuTJTor8pCP
        ports:
          - 5432:5432
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: wait for databases
        run: |
          while ! nc -z localhost 5432; do sleep 0.1; done
      - name: composer test
        uses: docker://chubbyphp/ci-php80:latest
        env:
          APP_ENV: phpunit
          DATABASE_USER: root
          DATABASE_PASS: KVKtkrTHhKuTJTor8pCP
          DATABASE_HOST: 172.17.0.1
          DATABASE_NAME: petstore
          DATABASE_PORT: 5432
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
  php81:
    name: PHP 8.1
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: KVKtkrTHhKuTJTor8pCP
        ports:
          - 5432:5432
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: wait for databases
        run: |
          while ! nc -z localhost 5432; do sleep 0.1; done
      - name: composer test
        uses: docker://chubbyphp/ci-php81:latest
        env:
          APP_ENV: phpunit
          DATABASE_USER: root
          DATABASE_PASS: KVKtkrTHhKuTJTor8pCP
          DATABASE_HOST: 172.17.0.1
          DATABASE_NAME: petstore
          DATABASE_PORT: 5432
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      - name: sonarcloud.io
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
